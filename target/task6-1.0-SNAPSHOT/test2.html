<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>

        div {
            background: #FFF;
            padding: 15px;
            margin: 60px auto 0;
            width: 800px;
            font-family: "微软雅黑", serif;
            box-shadow: 10px 10px 15px black;
        }

        h1 {
            text-align: center;
            color: orange;
        }

        hr {
            width: 80%;
            border: 1px solid orange;
            margin-top: -5px;
        }

        input {
            margin: 10px;
        }

        li {
            margin: 10px;
        }

        input[type="text"], input[type="tel"] {
            width: 100px;
            border: 0px;
            border-bottom: 1px solid;
        }

        button {
            background: orange;
            color: white;
            width: 100px;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            font-family: "微软雅黑", serif;
            margin: 5% 39%;
        }

        button:hover {
            background: #0CF;
        }
    </style>
</head>
<body>
<div class="animated bounceInUp">
    <h1>手机移动支付业务问卷调查</h1>
    <hr/>
    <form method="post" action="#" onSubmit="return check()">
        <ol>
            <li>您的教育程度是？</li>
            <label><input type="radio" name="q1" required/>高中</label>
            <label><input type="radio" name="q1" required/>大专</label>
            <label><input type="radio" name="q1" required/>本科</label>
            <label><input type="radio" name="q1" required/>硕士研究生</label>
            <label><input type="radio" name="q1" required/>博士及以上</label>

            <li>您的年龄段是？</li>
            <label><input type="radio" name="q2" required/>18岁以下</label>
            <label><input type="radio" name="q2" required/>18-25岁</label>
            <label><input type="radio" name="q2" required/>26-30岁</label>
            <label><input type="radio" name="q2" required/>31-35岁</label>
            <label><input type="radio" name="q2" required/>35岁以上</label>

            <li>您是否使用过手机移动支付业务？</li>
            <label><input type="radio" name="q3" required/>从未听说过</label>
            <label><input type="radio" name="q3" required/>听说过，但未使用过</label>
            <label><input type="radio" name="q3" required/>偶尔使用</label>
            <label><input type="radio" name="q3" required/>经常使用</label>

            <li>您了解以下哪些手机移动支付业务？(可多选)</li>
            <label><input type="checkbox" name="q4"/>支付宝</label>
            <label><input type="checkbox" name="q4"/>微信支付</label>
            <label><input type="checkbox" name="q4"/>电信翼支付</label>
            <label><input type="checkbox" name="q4"/>Apple Pay</label>
            <label><input type="checkbox" name="q4"/>以上均不了解</label>

            <li>您看重以下哪些支付功能？(可多选)</li>
            <label><input type="checkbox" name="q5"/>话费/游戏币充值</label><br/>
            <label><input type="checkbox" name="q5"/>刷手机加油</label><br/>
            <label><input type="checkbox" name="q5"/>刷手机购物</label><br/>
            <label><input type="checkbox" name="q5"/>刷手机乘坐交通工具</label><br/>
            <label><input type="checkbox" name="q5"/>水电煤/有线电视/宽带远程缴费</label><br/>
            <label><input type="checkbox" name="q5"/>享受联盟商户的优惠折扣</label><br/>
            <label><input type="checkbox" name="q5"/>以上均不感兴趣</label><br/>
        </ol>
        <label>您的姓名<input type="text" name="name" required/></label>
        <label>您的职业<input type="text" name="position" required/></label>
        <label>联系电话<input type="tel" name="tel" required/></label>
        <button type="submit">提交问卷</button>
    </form>
</div>
<script>
    function checkBox(name)
    {
        var j = 0;
        //获取指定name名称的同组所有复选框元素
        var checkbox = document.getElementsByName(name);
        //遍历选项组中的所有选项
        for (var i = 0; i < checkbox.length; i++)
        {
            //判断当前是否有选中的选项
            if (checkbox[i].checked)
            {
                j++;
                break;
            }
        }
        if (j == 0)
        {
            return false;
        }
        return true;
    }

    function check()
    {
        //调用checkBox(name)函数判断第4题的情况
        var q4 = checkBox("q4");
        if (q4 == false)
        {
            alert("第4题起码要选择一个选项。")
            return false;
        }
        //调用checkBox(name)函数判断第5题的情况
        var q5 = checkBox("q5");
        if (q5 == false)
        {
            alert("第5题起码要选择一个选项。")
            return false;
        }
    }
</script>

</body>
</html>
